  <script src="./js/sessao.js"></script>

    <link rel="stylesheet" href="./css/cadastro.css">
    <link rel="icon" href="./assets/icon/favicon2.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald&display=swap">
</head>

<body onload="listar()">
  <header>
    <a class="logo">Maia's Cuisine <img src="./assets/icon/favicon2.svg"></a>

    <div class="navigation">
      <ul class="menu">
        <div class="close-btn"></div>
        <li class="menu-item"><a href="./index.html">Home</a></li>
        <li class="barra">|</li>
        <li class="menu-item">
          <a class="sub-btn" href="index.html?scroll=footer" id="scrollContato">Contato</a>
        </li>
        <li class="barra">|</li>
        <li class="menu-item">
          <a class="sub-btn" href="./login.html">Login </a>
        </li>


      </ul>
    </div>
  </header>

  <div class="login">
        <div class="container">
            <div class="card card-login">
              <a href="login.html"><img src="./assets/imgs/setaVoltar.svg"></a>
                <h2>Crie sua conta</h2>
                <div class="formulario">
                  <div class="campo">
                        <span>Nome completo:</span>
                        <input id="nome_input" type="text" placeholder="Digite seu nome">
                    </div>
                    <div class="campo">
                        <span>E-mail:</span>
                        <input id="email_input" type="text" placeholder="Digite seu e-mail">
                    </div>
                    <div class="campo">
                        <span>Senha:</span>
                        <input id="senha_input" type="password" placeholder="Digite sua senha">
                    </div>
                    <div class="campo">
                        <span>Confirmação de senha:</span>
                        <input id="confirmacao_senha_input" type="password" placeholder="Repita sua senha">
                    </div>
                    <button class="botao" onclick="cadastrar()">Cadastrar</button>
                </div>
        </div>
    </div>

  
</body>

</html>

<script>

  function cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;

    // Verificando se há algum campo em branco
    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == ""
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "Preencha todos os campos";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
