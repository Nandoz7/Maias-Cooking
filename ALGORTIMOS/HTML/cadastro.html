<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M'C | CADASTRO</title>
  <link rel="stylesheet" href="./CSS/cadastro.css">
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>

<body>
  <div class="login">

    <div class="card card-cadastro">
      <h2>Crie sua conta!</h2>
      <div class="formulario">
        <div class="campo">
          <span>Nome completo:</span>
          <input id="nome_input" type="text" placeholder="Digite seu nome" />
        </div>
        <div class="campo">
          <span>E-mail:</span>
          <input id="email_input" type="text" placeholder="Digite seu e-mail" />
        </div>
        <div class="campo">
          <span>Senha:</span>
          <input id="senha_input" type="password" placeholder="Digite sua senha" />
        </div>
        <div class="campo">
          <span>Confirmação da Senha:</span>
          <input id="confirmacao_senha_input" type="password" placeholder="Repita sua senha" />
        </div>
        <br>
        <button onclick="cadastrar()" class="botao">Cadastrar</button>
      </div>
    </div>
  </div>
</body>

</html>
